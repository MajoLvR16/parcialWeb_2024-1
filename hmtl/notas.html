<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas del Estudiante</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="notas-container">
    <div class="header">
      <div id="codigo-nombre"></div>
      <div id="promedio-ponderado"></div>
      <button id="logout">Cerrar Sesión</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Asignatura</th>
          <th>Créditos</th>
          <th>P1</th>
          <th>P2</th>
          <th>P3</th>
          <th>EF</th>
          <th>Definitiva</th>
        </tr>
      </thead>
      <tbody id="notas-table-body">
        <!-- Las filas de notas serán insertadas dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="notas.js"></script>
</body>
</html>
